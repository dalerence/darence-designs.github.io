<head>

<body style="margin:0">
<div style="background-image:url(https://dalerence.github.io/img/home-back.png);background-color:black;background-size:120% auto; background-position: top center;background-repeat: no-repeat; padding:60px">
<table style="max-width:900px;width:100%;font-family:'Calibri',sans-serif;margin:0 auto;padding:40px 30px; background:white;border-radius:10px">
	<colgroup>
		<col width="300">

	<tr class="this" style="text-align: center;width:100%">

			<h2 style="padding:0;margin:0"><br>Hello Sir Alvin Dale, you have a new message from your portfolio. <br><br></h2>
		</td>

	</tr>
	<tr style="font-size:20px">

		<td>{{{message_html}}}</td>

	<tr style="font-size:20px">

	</tr>
